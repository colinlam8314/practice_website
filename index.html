<!DOCTYPE html>
<html>

<head>
  <title>Colin's practice website</title>
  <link rel="stylesheet" href="practice_website.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div id="header">
    <h1>Welcome to Colin's practice website</h1>
  </div>

  <div class="container">
    <div class="row justify-content-start">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Personal Email</h5>
            <p class="card-text">Click the button below to access person mailbox.</p>
            <a href="https://mail.google.com" target="_blank" class="btn btn-primary">Gmail</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Primer Designer</h5>
            <p class="card-text">Click the button below to open LAMP primer designer tool.</p>
            <a href="http://designer/" target="_blank" class="btn btn-primary">Designer</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
